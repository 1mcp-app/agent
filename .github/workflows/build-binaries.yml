name: Binaries

on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: binaries-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HUSKY: 0

jobs:
  binaries:
    runs-on: ${{ matrix.runner || matrix.os }}
    environment: release
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            platform: linux-x64
            script: sea:binary:linux
            artifact: 1mcp-linux-x64
          - os: ubuntu-latest
            platform: linux-arm64
            script: sea:binary:linux:arm64
            artifact: 1mcp-linux-arm64
            runner: ubuntu-24.04-arm
          # Windows builds
          - os: windows-latest
            platform: win32-x64
            script: sea:binary:win
            artifact: 1mcp-win32-x64.exe
          # macOS builds
          - os: macos-13
            platform: darwin-x64
            script: sea:binary:macos:x64
            artifact: 1mcp-darwin-x64
          - os: macos-latest
            platform: darwin-arm64
            script: sea:binary:macos
            artifact: 1mcp-darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Build and create SEA binary
        run: |
          pnpm sea:build
          pnpm ${{ matrix.script }}

      - name: Test binary functionality (Unix)
        if: ${{ !startsWith(matrix.platform, 'win32') }}
        run: |
          echo "üß™ Testing ${{ matrix.platform }} binary..."
          ./1mcp --version
          echo "üß™ Testing tiktoken functionality with real MCP server..."
          echo '{"servers": {"everything": {"command": "npx", "args": ["-y", "@modelcontextprotocol/server-everything"]}}}' > test-config.json
          timeout 30 ONE_MCP_CONFIG=test-config.json ./1mcp mcp tokens --format=summary || echo "‚ö†Ô∏è Timeout expected for comprehensive test"
          rm test-config.json
          echo "‚úÖ ${{ matrix.platform }} binary test passed"
        shell: bash

      - name: Test binary functionality (Windows)
        if: ${{ startsWith(matrix.platform, 'win32') }}
        run: |
          echo "üß™ Testing Windows binary..."
          .\1mcp.exe --version
          echo "üß™ Testing tiktoken functionality with real MCP server..."
          echo '{"servers": {"everything": {"command": "npx", "args": ["-y", "@modelcontextprotocol/server-everything"]}}}' | Out-File -FilePath test-config.json -Encoding utf8
          try {
            $timeoutSec = 30
            $job = Start-Job -ScriptBlock { param($config) $env:ONE_MCP_CONFIG=$config; .\1mcp.exe mcp tokens --format=summary } -ArgumentList "test-config.json"
            Wait-Job $job -Timeout $timeoutSec | Out-Null
            Stop-Job $job -PassThru | Remove-Job
            echo "‚ö†Ô∏è Timeout expected for comprehensive test"
          } catch {
            echo "‚ö†Ô∏è Test completed (timeout expected)"
          }
          Remove-Item test-config.json
          echo "‚úÖ Windows binary test passed"
        shell: powershell

      - name: Rename binary for platform-specific archive
        run: |
          if [[ "${{ matrix.platform }}" == win32-* ]]; then
            mv 1mcp.exe ${{ matrix.artifact }}
          else
            mv 1mcp ${{ matrix.artifact }}
          fi
        shell: bash

      - name: Create compressed archive
        run: pnpm archive

      - name: Upload compressed archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            *.tar.gz
            *.zip
          retention-days: 1
