name: Release

on:
  workflow_call:

concurrency:
  group: npm-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HUSKY: 0

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Add changelog to commit and update version
        run: |
          # Create a temporary branch from the tag
          git checkout -b temp-release-branch

          git add CHANGELOG.md

          VERSION=${GITHUB_REF#refs/tags/v}

          # Update package.json version
          pnpm version $VERSION --no-git-tag-version

          # Update version in constants.ts
          sed -i "s/MCP_SERVER_VERSION = '.*'/MCP_SERVER_VERSION = '$VERSION'/" src/constants.ts

          # Add both files and commit
          git add package.json src/constants.ts
          git commit -m "chore: update changelog and version to $VERSION [skip ci]"

          # Push to main branch
          git push origin temp-release-branch:main

      - name: Build
        run: pnpm build

      - name: Publish to npm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate release changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff-release.toml
          args: -vv --latest --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: ${{ steps.git-cliff.outputs.content }}
          files: binaries/*/*
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
